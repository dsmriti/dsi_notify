<DOCTYPE html!>
    <html>
    <head>
    <!--Import Google Icon Font-->
<!--      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
      <!--Import materialize.css-->
       <link rel="stylesheet" href="css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/push.js"></script>

    </head>
    <body>
    <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Notification</a>
      <ul class="right hide-on-med-and-down hide">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav hide">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse hide"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row ">
        <form class="col s12">
          <div class="row">
             <div class="input-field col s12 m6">
                <select>
                  <option value="high">High</option>
                  <option value="normal">Normal</option>
                </select>
                <label>Priority</label>
            </div>
              </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="" type="text" class="validate" notify="title">
                    <label for="first_name">Title</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="" type="text" class="validate" notify="message">
                    <label for="first_name">Body</label>
                </div>
          </div>
            <div class="row">
                <div class="input-field col s6">
                    <p>
                        <input type="checkbox" id="soundEnabled" name="soundEnabled"  notify="sound" />
                        <label for="soundEnabled">Sound</label>
                    </p>
                    <p>
                        <input type="checkbox" id="vibrateEnabled" name="vibrateEnabled" notify="vibrate"/>
                        <label for="vibrateEnabled">Vibrate</label>
                    </p>
                </div>
                <div class="input-field col s6">
                     <p>
                        <input type="checkbox" id="ledEnabled" name="ledEnabled" notify="led"/>
                        <label for="ledEnabled">LED</label>
                    </p>
                    <p>
                        <input name="group1" type="radio" id="test1" value="red" />
                        <label for="test1">Red</label><br>
                        <input name="group1" type="radio" id="test2" value="yellow" />
                        <label for="test2">Yellow</label><br>
                        <input name="group1" type="radio" id="test3" value="green"  />
                        <label for="test3">Green</label>
                    </p>
                </div>
          </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <p>
                        <input type="checkbox" id="pictureMessage" name="pictureMessage" />
                        <label for="pictureMessage">Picture Message</label>
                    </p>
                    <p>
                         <input placeholder="Image URL" id="imgURL" type="text" class="validate">
                    </p>
                </div>
          </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <p>
                        <a href="#!" onclick="req();">Load</a>
<!--                        <input type="button" onclick="make();"/>-->
                    </p>
                    
                </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    

    <script src="js/custom.js"></script>
    </body>
    </html>
</DOCTYPE>
